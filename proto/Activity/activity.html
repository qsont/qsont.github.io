<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Type 1</title>
    <link rel="stylesheet" href="activityStyle.css">
</head>
<body>
    
    <div id="screen-shade">
        <div id="options">
            <h2>Options</h2>
            <div>
                <button id="continue">Continue</button>
                <button id="restart">Restart</button>
                <button id="quit">Back to Activities</button>
            </div>
        </div>
        <div id="confirmation-box">
            <h2 id="confirmation-msg">.</h2>
                <button id="yes-btn">Yes</button>
                <button id="no-btn">No</button>
        </div>
    </div>

    <!-- 
    
        * Integrate other quizzes into webpage (hard)
     
    -->

    <div id="top-bar">
        <div>
            <button id="options-btn">Options</button>
        </div>
        <div id="title">
            <span id="lesson">Lesson Name</span>
        </div>
        <div>
            <p>Item <span id="item-no"></span> of <span id="total-questions"></span></p> 
        </div>

    </div>

    <div id="quiz-box">
        <img id="pic">
        <div id="question">.</div>
        <div id="choices"></div>
            <button id="next-btn">Next</button>
    </div>



    <script src="activity.js"></script>
</body>
</html>
